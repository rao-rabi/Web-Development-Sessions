<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      img {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img
      src="images/pexels-dark-journey-3122192.jpg"
      width="600px"
      height="550"
      alt="error displaying image"
      title="Leaves with pearls"
    />
    <img
      src="https://imageio.forbes.com/specials-images/imageserve/5f962df3991e5636a2f68758/0x0.jpg?format=jpg&crop=812,457,x89,y103,safe&width=1200"
      width="800px"
      height="550px"
      alt="Buggati"
    />
    <figure>
      <img
        src="images/pexels-tanathip-rattanatum-2026452.jpg"
        width="500px"
        height="550"
        alt="error displaying image"
        title="Mountains"
      />
      <br />
      <figcaption>Mountains overloaded with snow</figcaption>
    </figure>
    <!-- block element (div) -->
    <h1 style="background-color: aqua">Hy</h1>
    <!-- inline element (span) -->
    <span style="background-color: blueviolet"
      >Lorem ipsum dolor sit amet.</span
    >
    <span
      >Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
      deleniti.</span
    >
  </body>
</html>
